<div ng-show="errorRegister" class="alert alert-danger" role="alert">
  <p>{{errorRegister}}</p>
</div>
<form novalidate>
  <div class="form-group">
    <label>Nom complet</label>
    <input class="form-control" ng-model="user.fullname" type="text">
  </div>
  <div class="form-group">
    <label>Pseudo</label>
    <input class="form-control" ng-model="user.pseudo" type="text">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" ng-model="user.email" type="mail">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" ng-model="user.password" type="password">
  </div>

  <input class="btn btn-default" ng-click="add(user)" type="submit" value="Inscription">
</form>
