<div ng-controller="detailProjectCtrl">
  <h1 style="text-align:center">{{project.title}}</h1>
  <p>Manager : {{project.managerId.realm}}</p>
  <p>{{project.description}}</p>
  <p><a class="btn btn-lg btn-success" ng-click="display()">Ajouter des participants</a></p>
  <div ng-show="emailParticipant">
    <div id="modalEmailParticipant" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Ajouter un participant</h4>
          </div>
          <div ng-show="ErrorEmail" class="alert alert-danger" role="alert">
            <p>{{ErrorEmail}}</p>
          </div>
          <div ng-show="SuccessEmail" class="alert alert-success" role="alert">
            <p>{{SuccessEmail}}</p>
          </div>
          <form class="form-inline" novalidate>
            <div class="modal-body">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" ng-model="email.text" type="email">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input class="btn btn-primary" ng-click="addNewParticipant(email,project.id)" type="submit" value="Ajouter">
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
</div>
